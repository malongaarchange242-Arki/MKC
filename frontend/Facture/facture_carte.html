<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MKC - Générateur Facture/Proforma</title>
    <link rel="stylesheet" href="facture_carte.css">
</head>
<body>
    <div class="admin-panel no-print">
        <div class="admin-header">
            <h2>Générateur Facture/Proforma</h2>
            <div style="display:flex; gap:8px; align-items:center; margin-left:auto;">
                <button id="btn-back-page" class="btn-back-page" onclick="window.location.href='dashboard_admin.html'">← Retour</button>
                <button id="previewBtn" class="btn-primary">Aperçu du document</button>
                <button id="saveBtn" class="btn-primary" style="background:#f59e0b; border-color:#f59e0b;">Enregistrer</button>
            </div>
        </div>

        <div class="form-grid">
            <div class="input-group">
                <label>Type de document</label>
                <select id="docType">
                    <option value="FACTURE">FACTURE</option>
                    <option value="PROFORMA">PROFORMA</option>
                </select>
            </div>
            <div class="input-group">
                <label>Nom du Client (Doit)</label>
                <input type="text" id="clientName" placeholder="Ex: BAO SHI">
            </div>
            <div class="input-group">
                <label>Date</label>
                <input type="date" id="invoiceDate">
            </div>
        </div>

        <table id="editTable">
            <thead>
                <tr>
                    <th style="width: 30%;">Désignation</th>
                    <th style="width: 25%;">Validité (Début - Fin)</th>
                    <th style="width: 10%;">Qté</th>
                    <th style="width: 15%;">Prix Unitaire</th>
                    <th style="width: 15%;">Montant</th>
                    <th style="width: 5%;"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
        <button id="addBtn" class="btn-secondary">+ Ajouter une ligne</button>
    </div>

    <div id="previewModal" class="modal"></div>

    <script src="facture_carte.js"></script>
</body>
</html>
