<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Réinitialiser le mot de passe</title>
  <link rel="stylesheet" href="index.css">
  <style>
    .card { max-width:420px; margin:40px auto; padding:20px }
    .input-group { margin-bottom:12px }
  </style>
</head>
<body>
  <main class="card">
    <h1>Réinitialiser le mot de passe</h1>
    <p id="desc">Entrez un nouveau mot de passe sécurisé.</p>

    <div class="input-group">
      <label for="new-pass">Nouveau mot de passe</label>
      <input id="new-pass" type="password" placeholder="8 caractères min." />
    </div>
    <div class="input-group">
      <label for="confirm-pass">Confirmer</label>
      <input id="confirm-pass" type="password" />
    </div>
    <div class="actions">
      <button id="submit" class="btn primary">Réinitialiser</button>
    </div>
    <p id="msg" role="status"></p>
    <p><a href="index.html">← Retour à la connexion</a></p>
  </main>

  <script src="reset_password.js"></script>
</body>
</html>
