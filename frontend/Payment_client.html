<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGI-RDC | My Payments</title>
    <link rel="stylesheet" href="dashboard_client.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <div class="logo desktop-logo">
                <h2>MARITIME KARGO</h2>
                <span class="subtitle">Consulting</span>
            </div>
            <ul role="menu">
                <li onclick="window.location.href='dashboard_client.html'"><i class="fas fa-home"></i> Dashboard</li>
                <li class="active" role="menuitem"><i class="fas fa-file-invoice-dollar"></i> Payments</li>
            </ul>
            <div class="logout"><i class="fas fa-sign-out-alt"></i> DÃ©connexion</div>
        </nav>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="fas fa-bars menu-trigger icon-btn" id="menu-trigger"></button>
                    <div class="search-wrap">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search invoices...">
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <div class="user-info">
                            <span class="name">Ganem Am</span>
                            <span class="role">Basic User</span>
                        </div>
                        <div class="avatar-placeholder"
                            style="width:36px; height:36px; background:#ddd; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                            GA</div>
                    </div>
                </div>
            </header>

            <section class="action-bar">
                <div class="actions-left">
                    <h3 style="margin:0;">Pending Invoices</h3>
                </div>
                <div class="action-center">
                    <span class="pay-link" style="font-weight: bold; color: var(--primary-green);">
                        <i class="fas fa-shield-alt"></i> Secure Payment via PayCargo
                    </span>
                </div>
            </section>

            <div class="table-responsive">
                <table class="dashboard-table">
                    <thead>
                        <tr>
                            <th data-i18n="bl_number">BL Number</th>
                            <th data-i18n="description">Description</th>
                            <th data-i18n="amount_due">Amount Due</th>
                            <th data-i18n="status">Status</th>
                            <th data-i18n="action">Action</th>
                        </tr>
                    </thead>
                    <tbody id="client-payment-body">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="payment-upload-modal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Submit Payment Proof</h3>
            </div>
            <div class="modal-body">
                <p>BL Reference: <strong id="modal-bl-ref" class="text-blue"></strong></p>
                <div class="upload-group" style="margin-top:20px;">
                    <label class="doc-upload-btn" for="proof-file">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span id="label-proof">Upload Receipt (PDF/JPG)</span>
                        <input type="file" id="proof-file" hidden accept=".pdf,.jpg,.jpeg,.png">
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-close" onclick="closePaymentModal()">Cancel</button>
                <button id="submit-proof-btn" class="btn-submit" style="display:none;">Send Proof</button>
            </div>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="Payment_client.js"></script>
</body>

</html>
